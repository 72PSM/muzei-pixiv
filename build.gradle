def version = [1, 1, 1]

assert version[1] < 100, "minor version must be less than 100"
assert version[2] < 100, "micro version must be less than 100"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.retrofit:retrofit:1.3.0'
    compile 'com.google.android.apps.muzei:muzei-api:+'
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.2'
    //compile project(':api')
}

android {
    compileSdkVersion 19
    buildToolsVersion '25.0.0'
    defaultConfig {
        versionCode version[0] * 10000 + version[1] * 100 + version[2]
        versionName "${version[0]}.${version[1]}.${version[2]}"

        minSdkVersion 17
        targetSdkVersion 19
    }
}
